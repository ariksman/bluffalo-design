<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluff Trivia</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700;800;900&family=Anton&family=Impact&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f1c40f",
              "primary-dark": "#d4ac0d",
              "primary-hover": "#d4ac0d",
              "background-dark": "#2c3e50",
              "background-light": "#f8f8f5",
              "card-cream": "#f1f0e9",
              "accent-blue": "#3498db",
              "success-green": "#2ecc71",
              "success": "#2ecc71",
              "error-red": "#e74c3c",
              "error": "#e74c3c",
              "ink-dark": "#2c3e50",
              "surface": "#f1f0e9",
              "text-light": "#ecf0f1",
              "text-dark": "#2c3e50",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"],
              "heading": ["Anton", "Impact", "sans-serif"],
              "impact": ["Impact", "sans-serif"],
              "body": ["Spline Sans", "sans-serif"],
            },
            boxShadow: {
              "hard": "6px 6px 0px 0px rgba(0,0,0,1)",
              "hard-sm": "3px 3px 0px 0px rgba(0,0,0,1)",
              "hard-lg": "8px 8px 0px 0px rgba(0,0,0,1)",
              "hard-xl": "12px 12px 0px 0px rgba(0,0,0,1)",
            },
            backgroundImage: {
               'grain': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          },
        },
      }
    </script>
    <style>
      body { margin: 0; padding: 0; overflow: hidden; background-color: #2c3e50; }
      
      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.07;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Custom Animations */
      @keyframes pulse-hard {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      .animate-pulse-hard { animation: pulse-hard 2s infinite; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes stamp-in {
        0% { transform: translate(-50%, -50%) scale(2) rotate(0deg); opacity: 0; }
        50% { transform: translate(-50%, -50%) scale(0.9) rotate(-18deg); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1) rotate(-15deg); opacity: 1; }
      }
      .animate-stamp { animation: stamp-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes stamp-in-truth {
        0% { transform: translate(-50%, -50%) scale(2) rotate(0deg); opacity: 0; }
        50% { transform: translate(-50%, -50%) scale(0.9) rotate(15deg); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1) rotate(12deg); opacity: 1; }
      }
      .animate-stamp-truth { animation: stamp-in-truth 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(5%); }
      }
      .animate-bounce-slow { animation: bounce-slow 3s infinite ease-in-out; }

      /* Utils */
      .text-shadow-hard { text-shadow: 4px 4px 0px #000000; }
      .text-shadow-hard-sm { text-shadow: 2px 2px 0px #000000; }
      .text-stroke-black { -webkit-text-stroke: 2px black; }
      .font-impact { font-family: "Impact", sans-serif; letter-spacing: 0.05em; }
      .rendering-pixelated { image-rendering: pixelated; }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: #f1c40e; border-radius: 4px; }
      
      input[type="radio"]:checked + div, input[type="checkbox"]:checked + div {
        border-color: #3498db;
        background-color: #ebf5fb;
        box-shadow: 2px 2px 0 0 #3498db;
        transform: translate(-2px, -2px);
      }
      .material-symbols-filled { font-variation-settings: "FILL" 1, "wght" 700, "GRAD" 0, "opsz" 48; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
